<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Manga Reader</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <form id="add-series-form">
        <div id="add-series">
          Add Series:
          <input name="series_input" id="series-input" type="text">
        </div>
      </form>
      <h1>My Manga Reader</h1>
    </header>

    <main>
      <form id="area" method="post">
        <div id="series-display">
        </div>
        <section id="chapter-area">
        </section>
      </form>
    </main>

    <footer>
      <p>&nbsp</p>
    </footer>
  </body>
  <script src="chapterBuilder.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
