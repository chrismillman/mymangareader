<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Manga Reader</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="series-form">
        <form id="add-series-form">
          <div id="add-series">
            Add Series:
            <input name="series_input" id="series-input" type="text">
          </div>
        </form>
      </div>
      <h1>My Manga Reader</h1>
    </header>

    <main>
      <form id="area" method="post">
        <div id="series-display">
        </div>
        <section id="chapter-area">
        </section>
      </form>
    </main>

    <footer>
      <p>&nbsp</p>
    </footer>
  </body>
  <script src="chapterBuilder.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(function() {
      $('#add-series-form').submit(function(event) {
        event.preventDefault();
        let data = document.getElementById('series-input').value;
        $.post('/add-series/'+user_id+'/'+data, function(res) {
          let val = res;
        });
        document.getElementById("add-series-form").reset();
      });
    });
  </script>
</html>
